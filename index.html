<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark Ass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!-- ?===========================================================body==================================== -->
  <!-- ?==================================================================================================== -->
  <body class="main-body">
    <div class=" fill-container w-100 vh-100">
      <div class="content p-lg-5 p-3 ">
         <div class=" header text-center  w-100 align-items-center">
        <h1 class=" w-25">Bookmarker</h1> 
      </div>
      
    
        <div class="inputs container  m-4 d-grid">
          <div class="wall py-4">
            <h2 class="text-center my-3" > <i class="fa-solid fa-bookmark"></i> Bookmark your favorite site <i class="fa-solid fa-bookmark"></i></h2>
          <div class="mY-3">
            <label for="formGroupExampleInput" class="form-label">
              <i class="fa-solid fa-book-bookmark mx-2"></i>Site Name</label
            >
            <input
              type="text"
              class="form-control w-100 mb-4 "
              id="siteName"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">
              <i class="fa-solid fa-link mx-2"></i>Site URL</label
            >
            <input
              type="text"
              class="form-control w-100 mb-4"
              id="siteUrl"
              placeholder="Website URL"
            />
            <button id="SubmitBtn" onclick="addBookMark(),reset()" class="btn btn-submit d-block m-auto">Submit</button>
            <button id="UpdateBtn" onclick="finalUpdate(),reset()" class="btn btn-submit d-none m-auto bg-secondary">Update</button>
          </div>
          
          </div>
            <table class="mt-4 ">
            <thead class="thead ">
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Update</th>
              <th>Delete</th>
            </thead>
            <tbody id="tBody" >
              <br>
              <tr class="p-4 bg-light">
                <!-- <td>1</td>
                <td>hello</td>
                <td><a href="">Visit</a></td>
                <td><button class="btn btn-success">update</button></td>
                <td><button class="btn btn-danger" >Delete</button></td> -->
              </tr>

            </tbody>
          </table>
        </div>
      
      </div>
    </div>
    <!-- ?======================================================js links======================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
